<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Unit Converter - a Scrimba Project</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input" type="number" placeholder="0" min="0" />
      <button id="convert-btn" aria-label="Convert units">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h3>Length (Meters/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="section">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
      </div>
      <div class="section">
        <h3>Weight (Kilograms/Pounds)</h3>
        <p id="weight-el">
          0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms
        </p>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>
      <p>Created by JGLCA</p>
    </footer>
  </body>
</html>
